<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery用户登录拼图滑块验证模板 - 源码之家</title>

<link type="text/css" rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.10.2.js"></script>
<script src="js/img_ver.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="logo-box">
<form class="login" style="" action="/login">
<div class="bxs-row" style="text-align:center;">
<img id="logo" src="images/logo.jpg" style="width:72px;"><span class="tips" style="color:red;">忍住不哭来段口技</span>
</div>
<div class="bxs-row">
<input type="text" id="userid" placeholder="用户名" value="admin">
<p class=" err err-username"></p>
</div>
<div class="bxs-row">
<input type="password" id="password" placeholder="密码">
<p class="err err-password"></p>
</div>
<div class="bxs-row">
<input type="submit" class="submit btn" value="登录" onclick="login()">
</div>
</form>
<div class="verBox">
<div id="imgVer" style="display:inline-block;"></div>
</div>
</div>
<script>
    function login() {
        var userid = document.getElementById("userid").value;
        var password = document.getElementById("password").value;
        axios.post('/login',{
            userid:userid,
            password:password
        }).then(response =>{
            if(response.data === 0) window.location.href='0.html';
            else if(response.data === 1)    window.location.href='1.html';
            else if(response.data === 2)    window.location.href='2.html';
            else if(response.data === 3)    window.location.href='3.html';
            else if(response.data === 4)    window.location.href='4.html';
            else    window.location.href='5.html';
    })
    }
</script>
</body>
</html>
